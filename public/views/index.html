<!doctype html>
<html>
  <head>
    <title>Mayngel To Do List</title>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
      <h1>Mayngel Do List</h1>
      <img src="http://www.fillmurray.com/g/155/300" alt="a picture of a mayngel" />
      <h3 class="score">Mayngel Points: <span id="points"></span></h3>
      <h3>Add a thing to do</h3>
      <form id="toDo-form">
        <input type="text" class="inputToDo" name="list" id="theToDo"/>
        <button type="submit" value="add" class="btn-default btn-success" id="addButton">Add</Button>
      </form>
      <h3>Do a thing get points</h3>
      <div class="container text-center" id="toDo-list"></div>
  </body>
</html>
