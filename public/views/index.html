<!doctype html>
<html>
  <head>
    <title>Mayngel To Do List</title>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
    <h1 class="text-center">Mayngel Do List</h1>
    <div class="legalPad"></div>
      <form id="toDo-form">
        <h3>Add a thing to do:
        <input type="text" class="inputToDo" name="list" id="theToDo"/>
        <button type="submit" value="add" class="btn-default btn-success" id="addButton">Add</Button>
        </h3>
      </form>
      <h3 class="score">Do a thing . . . earn Mayngel Points: <span id="points"></span></h3>
      <div class="container" id="toDo-list"></div>
  </body>
</html>
